services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./docker/php/dev.ini:/usr/local/etc/php/conf.d/local.ini
    env_file:
      - .env.docker
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel
  # PostgreSQL
  pgsql:
    image: postgres:15-alpine
    container_name: laravel_pgsql
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

  # Redis
  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: laravel_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --queue=publishing,publishing:notify,notifications,emails,high,default,low --tries=3 --timeout=90
    volumes:
      - ./:/var/www/html
    env_file:
      - .env.docker
    depends_on:
      - app
      - redis
    networks:
      - laravel

  # Reverb
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: laravel_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./:/var/www/html
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    depends_on:
      - app
      - redis
    networks:
      - laravel

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: laravel_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www/html
    env_file:
      - .env.docker
    depends_on:
      - app
    networks:
      - laravel

  # vite
  vite:
    image: node:20-alpine
    container_name: laravel_vite
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
    environment:
      - VITE_HMR_HOST=100.125.246.50
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  pgsql_data:
  redis_data:
