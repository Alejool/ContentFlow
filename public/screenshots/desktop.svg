<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#F9FAFB"/>
  
  <!-- Browser chrome -->
  <rect width="1280" height="60" fill="#4F46E5"/>
  <circle cx="30" cy="30" r="8" fill="#EF4444"/>
  <circle cx="60" cy="30" r="8" fill="#F59E0B"/>
  <circle cx="90" cy="30" r="8" fill="#10B981"/>
  <text x="640" y="38" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Social Content Manager</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="660" fill="white"/>
  <rect x="20" y="80" width="200" height="40" rx="8" fill="#EEF2FF"/>
  <rect x="20" y="140" width="200" height="40" rx="8" fill="#F9FAFB"/>
  <rect x="20" y="200" width="200" height="40" rx="8" fill="#F9FAFB"/>
  <rect x="20" y="260" width="200" height="40" rx="8" fill="#F9FAFB"/>
  
  <!-- Main content area -->
  <rect x="240" y="60" width="1040" height="660" fill="#F9FAFB"/>
  
  <!-- Header -->
  <rect x="260" y="80" width="1000" height="60" rx="8" fill="white"/>
  <text x="280" y="115" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827">Publications Dashboard</text>
  
  <!-- Stats cards -->
  <rect x="260" y="160" width="230" height="120" rx="8" fill="white"/>
  <text x="280" y="195" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Total Publications</text>
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4F46E5">1,234</text>
  
  <rect x="510" y="160" width="230" height="120" rx="8" fill="white"/>
  <text x="530" y="195" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Active Campaigns</text>
  <text x="530" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#10B981">42</text>
  
  <rect x="760" y="160" width="230" height="120" rx="8" fill="white"/>
  <text x="780" y="195" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Scheduled Posts</text>
  <text x="780" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#F59E0B">89</text>
  
  <rect x="1010" y="160" width="230" height="120" rx="8" fill="white"/>
  <text x="1030" y="195" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Engagement Rate</text>
  <text x="1030" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8B5CF6">8.4%</text>
  
  <!-- Content table -->
  <rect x="260" y="300" width="1000" height="400" rx="8" fill="white"/>
  
  <!-- Table header -->
  <rect x="260" y="300" width="1000" height="50" rx="8" fill="#F9FAFB"/>
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">TITLE</text>
  <text x="580" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">STATUS</text>
  <text x="780" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">PLATFORM</text>
  <text x="980" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">DATE</text>
  
  <!-- Table rows -->
  <line x1="260" y1="350" x2="1260" y2="350" stroke="#E5E7EB" stroke-width="1"/>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="14" fill="#111827">Summer Campaign Launch</text>
  <rect x="580" y="365" width="80" height="24" rx="12" fill="#D1FAE5"/>
  <text x="590" y="382" font-family="Arial, sans-serif" font-size="12" fill="#065F46">Published</text>
  <circle cx="790" cy="377" r="10" fill="#1DA1F2"/>
  <circle cx="820" cy="377" r="10" fill="#E4405F"/>
  <text x="980" y="382" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">2024-02-15</text>
  
  <line x1="260" y1="400" x2="1260" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <text x="280" y="430" font-family="Arial, sans-serif" font-size="14" fill="#111827">Product Announcement</text>
  <rect x="580" y="415" width="80" height="24" rx="12" fill="#FEF3C7"/>
  <text x="590" y="432" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Scheduled</text>
  <circle cx="790" cy="427" r="10" fill="#0A66C2"/>
  <text x="980" y="432" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">2024-02-20</text>
  
  <line x1="260" y1="450" x2="1260" y2="450" stroke="#E5E7EB" stroke-width="1"/>
  <text x="280" y="480" font-family="Arial, sans-serif" font-size="14" fill="#111827">Weekly Newsletter</text>
  <rect x="580" y="465" width="80" height="24" rx="12" fill="#DBEAFE"/>
  <text x="590" y="482" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Draft</text>
  <circle cx="790" cy="477" r="10" fill="#25D366"/>
  <text x="980" y="482" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">2024-02-18</text>
  
  <!-- Optimistic update indicator (subtle) -->
  <rect x="1200" y="670" width="50" height="20" rx="10" fill="#EEF2FF"/>
  <circle cx="1210" cy="680" r="4" fill="#4F46E5">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="1220" y="684" font-family="Arial, sans-serif" font-size="10" fill="#4F46E5">Sync</text>
</svg>
