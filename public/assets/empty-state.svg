<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6D1F" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FF8B3D" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6D1F" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FF8B3D" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF6D1F" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#FF6D1F" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Abstract Background Blobs -->
  <path d="M100,40 C120,30 160,35 170,70 C180,105 150,140 100,160 C50,140 20,105 30,70 C40,35 80,30 100,40 Z"
        fill="url(#grad1)"/>
  <path d="M100,50 C130,45 155,55 160,85 C165,115 140,135 100,150 C60,135 35,115 40,85 C45,55 70,45 100,50 Z"
        fill="url(#grad2)"/>

  <!-- Modern Folder with shadow -->
  <path d="M50 85C50 80.5817 53.5817 77 58 77H75C76.6569 77 78 78.3431 78 80V85C78 86.6569 79.3431 88 81 88H142C146.418 88 150 91.5817 150 96V135C150 139.418 146.418 143 142 143H58C53.5817 143 50 139.418 50 135V85Z"
        fill="white"
        stroke="#FF6D1F"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>

  <!-- Folder Tab -->
  <path d="M58 77C53.5817 77 50 73.4183 50 69V65C50 60.5817 53.5817 57 58 57H90C91.6569 57 93 58.3431 93 60V77H58Z"
        fill="#FFF5F0"
        stroke="#FF6D1F"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Magnifying Glass (Glass part) -->
  <circle cx="125" cy="115" r="22" fill="white" stroke="#FF6D1F" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="125" cy="115" r="18" fill="white" stroke="#FF6D1F" stroke-width="1" stroke-linecap="round" stroke-opacity="0.4"/>

  <!-- Magnifying Glass Handle -->
  <path d="M145 135L160 150" stroke="#FF6D1F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Search Icon Inside Glass -->
  <path d="M118 108L132 122" stroke="#FF6D1F" stroke-width="2" stroke-linecap="round"/>
  <circle cx="130" cy="110" r="3" fill="#FF6D1F" stroke-width="0"/>

  <!-- Document lines in folder -->
  <path d="M70 100H130" stroke="#FF6D1F" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.2"/>
  <path d="M70 108H120" stroke="#FF6D1F" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.2"/>
  <path d="M70 116H110" stroke="#FF6D1F" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.2"/>
  <path d="M70 124H100" stroke="#FF6D1F" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.2"/>

  <!-- Modern Floating Elements -->
  <circle cx="160" cy="55" r="5" fill="#FF6D1F" fill-opacity="0.4" filter="url(#glow)">
    <animate attributeName="cy" values="55;60;55" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="45" cy="155" r="7" fill="#FF6D1F" fill-opacity="0.25" filter="url(#glow)">
    <animate attributeName="cx" values="45;48;45" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="170" cy="170" r="4" fill="#FF6D1F" fill-opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="4;5;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Subtle grid lines in background -->
  <path d="M30 40L170 40" stroke="#FF6D1F" stroke-width="0.5" stroke-opacity="0.05" stroke-dasharray="2 2"/>
  <path d="M30 60L170 60" stroke="#FF6D1F" stroke-width="0.5" stroke-opacity="0.05" stroke-dasharray="2 2"/>
  <path d="M30 80L170 80" stroke="#FF6D1F" stroke-width="0.5" stroke-opacity="0.05" stroke-dasharray="2 2"/>
  <path d="M40 30L40 170" stroke="#FF6D1F" stroke-width="0.5" stroke-opacity="0.05" stroke-dasharray="2 2"/>
  <path d="M60 30L60 170" stroke="#FF6D1F" stroke-width="0.5" stroke-opacity="0.05" stroke-dasharray="2 2"/>

  <!-- Highlight effects -->
  <path d="M125 93C127.761 93 130 95.2386 130 98C130 100.761 127.761 103 125 103C122.239 103 120 100.761 120 98C120 95.2386 122.239 93 125 93Z"
        fill="white"
        fill-opacity="0.3"/>
</svg>
