services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: contentflow_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
    env_file:
      - .env.docker
    environment:
      - LARAVEL_OCTANE=1
      - OCTANE_SERVER=swoole
    command: /start.sh
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: contentflow_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - reverb
    networks:
      - laravel

  pgsql:
    image: postgres:15-alpine
    container_name: contentflow_pgsql
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - laravel

  redis:
    image: redis:7-alpine
    container_name: contentflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - laravel

  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: contentflow_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "composer install --no-interaction && php artisan queue:work --queue=publishing,publishing:notify,notifications,emails,high,default,low --tries=3 --timeout=90"
    volumes:
      - ./:/var/www/html:cached
    env_file:
      - .env.docker
    depends_on:
      - app
      - redis
    networks:
      - laravel

  reverb:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: contentflow_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "composer install --no-interaction && php artisan reverb:start --host=0.0.0.0 --port=8080 --debug"
    volumes:
      - ./:/var/www/html:cached
    env_file:
      - .env.docker
    ports:
      - "8081:8080"
    depends_on:
      - redis
    networks:
      - laravel

  vite:
    image: node:20-alpine
    container_name: contentflow_vite
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html:cached
    environment:
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}
      - CHOKIDAR_USEPOLLING=true
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  pgsql_data:
  redis_data:
