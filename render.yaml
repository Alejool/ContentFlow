    platform: enum:facebook,instagram,tiktok,twitter,youtube
    account_id: string
    access_token: text
    refresh_token: text nullable
    token_expires_at: timestamp nullable
    timestamps: true
    relationships:
      belongsTo: User
      hasMany: ScheduledPost

  Collection:
    id: id
    user_id: id foreign:users
    name: string
    description: text nullable
    timestamps: true
    relationships:
      belongsTo: User
      hasMany: MediaFile

  MediaFile:
    id: id
    user_id: id foreign:users
    collection_id: id foreign:collections nullable
    file_name: string
    file_path: string
