models:
  User:
    id: id
    name: string
    email: string unique
    password: string
    timestamps: true
    relationships:
      hasMany: SocialAccount, Collection, MediaFile, ScheduledPost

  SocialAccount:
    id: id
    user_id: id foreign:users
    platform: enum:facebook,instagram,tiktok,twitter,youtube
    account_id: string
    access_token: text
    refresh_token: text nullable
    token_expires_at: timestamp nullable
    timestamps: true
    relationships:
      belongsTo: User
      hasMany: ScheduledPost

  Collection:models:
