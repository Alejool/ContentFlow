app = "contenflow"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

  [build.args]
    VITE_REVERB_APP_KEY = "contenflow-key"
    VITE_REVERB_HOST = "contenflow.fly.dev"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    method = "get"
    path = "/"
    timeout = "5s"
    grace_period = "120s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
